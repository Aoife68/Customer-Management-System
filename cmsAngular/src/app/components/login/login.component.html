<h1 class="page-title">Login</h1>
<!-- messages -->
<div class="alert alert-danger" *ngIf="loginFailed">
  <p>Invalid Credentials</p>
</div>

<div class="alert alert-success" *ngIf="userRegistered">
  <p>Thank you for registering, you can now login</p>
</div>

<!-- form -->
<form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" #userName="ngModel"
      minlength="2" required>
  </div>

  <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
    Username is required.
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
    Must be at least 2 characters.
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #userPassword="ngModel"
      minlength="8" required>
  </div>

  <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
    Password is required.
  </div>
  <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
    Must be at least 8 characters.
  </div>

  <div class="form-group">
    <button class="btn btn-default btn-block" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
